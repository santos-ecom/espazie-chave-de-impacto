
name: Deploy FTP Hostinger

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port: 21
          security: loose
          # Disable deleting remote files to avoid permission errors (550) on folders like 'lavadora'
          delete: "false"
          server-dir: /public_html/
          local-dir: ./
          exclude: |
            **/.git*
            **/.github/**
            **/.gitignore
            **/node_modules/**
            wp-admin/**
            wp-content/**
            wp-includes/**
            wp-*.php
            xmlrpc.php
            license.txt
            readme.html
